<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Plants</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Plants</h1>
    </header>
    <section>
      <h2>Add Plants</h2>
      <form action="#">
        <div>
          <input type="text" name="plant-img" id="plant-img"  placeholder="image url"/>
        </div>
        <div>
          <input type="text" name="plant-name" id="plant-name" placeholder="plant name"/>
        </div>
        <div>
          <textarea name="description" id="description" placeholder="add description"></textarea>

        </div>
        <div>
            <input type="submit" value="submit-btn">
        </div>
      </form>
    </section>
    <section id="plant-wrapper">
        <h2>Plants I own</h2>
       <div id="card-wrapper">
        <div id="card">
          <!-- <img src="https://images.pexels.com/photos/7159917/pexels-photo-7159917.jpeg?auto=compress&cs=tinysrgb&w=600" alt="cactus">
          <h3>Cactus</h3>
          <p>A cactus is a type of succulent plant known for its thick, fleshy stems, often with spines or thorns, adapted to store water in arid climates</p> -->

      </div>
       </div>

    </section>

    <script src="ajax.js"></script>
  </body>
</html>
